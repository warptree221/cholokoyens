<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your React App</title>
</head>
<body>

<div id="root"></div>

<!-- Include React and ReactDOM from a CDN (development version) -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- Include Babel for JSX transformation (development version) -->

<!-- Include your compiled React app (replace 'path/to/your/compiled/app.js' with the actual path) -->
<script type="text/babel" src="http://localhost:5173/build/app.js"></script>


</body>
</html>
